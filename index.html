<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专为英迪格酒店提供哈尔滨中央大街文化主题定制服务，深度挖掘俄式建筑、面包石路、冰雪文化等独特元素，打造具有地域特色的酒店体验。">
    <meta name="keywords" content="英迪格酒店,哈尔滨中央大街,文化主题,酒店设计,俄式建筑,面包石路,冰雪文化">
    <title>邻间故事AI顾问 - 英迪格酒店 | 哈尔滨中央大街文化主题定制</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 左侧聊天区域 -->
        <div class="chat-panel">
            <!-- 聊天头部 -->
            <header class="chat-header">
                <div class="header-content">
                    <div class="ai-avatar">
                        <div class="avatar-icon">AI</div>
                    </div>
                    <div class="header-info">
                        <h1>邻间故事AI顾问</h1>
                        <p class="subtitle">匠心挖掘 · 文化传承 · 主题定制</p>
                    </div>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">在线</span>
                </div>
            </header>

            <!-- 聊天消息区域 -->
            <main class="chat-messages" id="chat-messages">
                <!-- 欢迎消息 -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <div class="avatar-icon">AI</div>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p>您好！我是邻间故事AI顾问，专门为英迪格酒店提供文化主题定制服务。</p>
                            <p>请告诉我您希望开设酒店的具体位置，我将为您分析当地的历史、文化、经济、人文等信息，并生成详细的分析文档。</p>
                        </div>
                        <div class="message-time">刚刚</div>
                    </div>
                </div>
            </main>

            <!-- 聊天输入区域 -->
            <footer class="chat-input">
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="请输入酒店选址地址，例如：哈尔滨中央大街、长沙湘江中路..."
                            class="message-input"
                        >
                        <button id="send-btn" class="send-button">
                            <span class="send-icon">→</span>
                        </button>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-btn" data-location="长沙湘江中路">长沙湘江中路</button>
                        <button class="quick-btn" data-location="哈尔滨中央大街">哈尔滨中央大街</button>
                    </div>
                </div>
            </footer>

            <!-- 加载指示器 -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">AI正在分析...</span>
            </div>
        </div>

        <!-- 右侧文档区域 -->
        <div class="document-panel" id="document-panel" style="display: none;">
            <div class="document-header">
                <h2>分析文档</h2>
                <div class="document-header-actions">
                    <div class="document-status" id="document-status">
                        <span class="status-text">等待分析...</span>
                    </div>
                    <button class="document-close-btn" id="document-close-btn" title="关闭文档">
                        <span class="close-icon">×</span>
                    </button>
                </div>
            </div>
            <div class="document-content" id="document-content">
                <div class="empty-state">
                    <div class="empty-icon">📄</div>
                    <h3>暂无文档</h3>
                    <p>请在左侧输入酒店地址，AI将为您生成详细的分析文档</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 按顺序加载所有JavaScript模块 -->
    <!-- 1. 首先加载配置和全局变量 -->
    <script src="js/config.js"></script>
    
    <!-- 2. 加载数据库（拆分成4个文件，便于管理） -->
    <script src="js/db-analysis-documents.js"></script>  <!-- 城市分析文档 -->
    <script src="js/db-story-themes.js"></script>         <!-- 故事主题 -->
    <script src="js/db-detailed-stories.js"></script>     <!-- 详细故事内容 -->
    <script src="js/db-design-inspirations.js"></script>  <!-- 设计灵感方案 -->
    
    <!-- 3. 加载工具函数 -->
    <script src="js/utils.js"></script>
    
    <!-- 4. 加载格式化函数 -->
    <script src="js/formatters.js"></script>
    
    <!-- 5. 加载数据访问函数 -->
    <script src="js/data-access.js"></script>
    
    <!-- 6. 加载UI界面函数 -->
    <script src="js/ui.js"></script>
    
    <!-- 7. 加载故事处理函数 -->
    <script src="js/story-handlers.js"></script>
    
    <!-- 8. 加载主要业务逻辑 -->
    <script src="js/main-handler.js"></script>
    
    <!-- 9. 加载设计灵感相关功能 -->
    <script src="js/design-inspiration.js"></script>
    
    <!-- 10. 最后加载初始化代码 -->
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专为英迪格酒店提供哈尔滨中央大街文化主题定制服务，深度挖掘俄式建筑、面包石路、冰雪文化等独特元素，打造具有地域特色的酒店体验。">
    <meta name="keywords" content="英迪格酒店,哈尔滨中央大街,文化主题,酒店设计,俄式建筑,面包石路,冰雪文化">
    <title>邻间故事AI顾问 - 英迪格酒店 | 哈尔滨中央大街文化主题定制</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 左侧聊天区域 -->
        <div class="chat-panel">
            <!-- 聊天头部 -->
            <header class="chat-header">
                <div class="header-content">
                    <div class="ai-avatar">
                        <div class="avatar-icon">AI</div>
                    </div>
                    <div class="header-info">
                        <h1 data-i18n="app-title">邻间故事AI顾问</h1>
                        <p class="subtitle" data-i18n="app-subtitle">匠心挖掘 · 文化传承 · 主题定制</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="language-toggle" id="language-toggle">
                        <button class="lang-btn active" data-lang="zh">中文</button>
                        <button class="lang-btn" data-lang="en">English</button>
                    </div>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text" data-i18n="status-online">在线</span>
                    </div>
                </div>
            </header>

            <!-- 聊天消息区域 -->
            <main class="chat-messages" id="chat-messages">
                <!-- 欢迎消息 -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <div class="avatar-icon">AI</div>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p data-i18n="welcome-msg-1">您好！我是邻间故事AI顾问，专门为英迪格酒店提供文化主题定制服务。</p>
                            <p data-i18n="welcome-msg-2">请告诉我您希望开设酒店的具体位置，我将为您分析当地的历史、文化、经济、人文等信息，并生成详细的分析文档。</p>
                        </div>
                        <div class="message-time" data-i18n="time-just-now">刚刚</div>
                    </div>
                </div>
            </main>

            <!-- 聊天输入区域 -->
            <footer class="chat-input">
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="请输入酒店选址地址，例如：哈尔滨中央大街、长沙湘江中路..."
                            data-i18n-placeholder="input-placeholder"
                            class="message-input"
                        >
                        <button id="send-btn" class="send-button">
                            <span class="send-icon">→</span>
                        </button>
                    </div>
                    <div class="quick-actions">
                        <button class="quick-btn" data-location="长沙湘江中路">长沙湘江中路</button>
                        <button class="quick-btn" data-location="哈尔滨中央大街">哈尔滨中央大街</button>
                    </div>
                </div>
            </footer>

            <!-- 加载指示器 -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text" data-i18n="ai-analyzing">AI正在分析...</span>
            </div>
        </div>

        <!-- 右侧文档区域 -->
        <div class="document-panel" id="document-panel" style="display: none;">
            <div class="document-header">
                <h2 data-i18n="doc-title">分析文档</h2>
                <div class="document-header-actions">
                    <div class="document-status" id="document-status">
                        <span class="status-text" data-i18n="doc-waiting">等待分析...</span>
                    </div>
                    <button class="document-close-btn" id="document-close-btn" title="关闭文档">
                        <span class="close-icon">×</span>
                    </button>
                </div>
            </div>
            <div class="document-content" id="document-content">
                <div class="empty-state">
                    <div class="empty-icon">📄</div>
                    <h3 data-i18n="empty-doc-title">暂无文档</h3>
                    <p data-i18n="empty-doc-desc">请在左侧输入酒店地址，AI将为您生成详细的分析文档</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载主应用脚本 -->
    <script src="app.js"></script>
</body>
</html>
